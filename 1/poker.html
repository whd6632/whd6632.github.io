				display: inline-block;

		<!-- ctrl + / 注释整行　　ctrl+shift+f格式对齐 -->
	</head>

	<body>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">	
	<br>
	<b>一台液晶电视，一套设备(2-8个手机+主机)组成</<br>
						<b>牛牛游戏示例：</b>	<br><br>	
	<div style="text-align:center"> 
	  <button onclick="playPause()">播放/暂停</button> 
	  <button onclick="makeBig()">放大</button>
	  <button onclick="makeSmall()">缩小</button>
	  <button onclick="makeNormal()">普通</button>
	  <br><br>
	  <video id="video1" width="540"  autoplay="autoplay">
	    <source src="../mp4/牛牛游戏示例.mp4" type="video/mp4">
	    您的浏览器不支持 HTML5 video 标签。
	  </video>
	</div> 
	
	<script> 
	var myVideo=document.getElementById("video1"); 
	
	function playPause()
	{ 
		if (myVideo.paused) 
		  myVideo.play(); 
		else 
		  myVideo.pause(); 
	} 
	
		function makeBig()
	{ 
		myVideo.width=720; 
	} 
	
		function makeSmall()
	{ 
		myVideo.width=540; 
	} 
	
		function makeNormal()
	{ 
		myVideo.width=420; 
	} 
	</script>
